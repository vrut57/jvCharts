<html>

<head>
    <title>JV Charts | D3 v4 based charts</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="jvcharts-min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/jv.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
</head>

<body class="no-padding-margin" onresize="paintAll()">
    <div>
        <div class="header-bar">
            <a href="index.html">
                <div class="jv-main-text">JV Charts</div>
            </a>

            <div class="menu-btn-container u-pull-right"> 
                <a href="jvcharts-min.js" download="jvCharts">
                    <button class="button-custom u-full-height" type="submit">Download</button>
                </a>
            </div>
            <div class="menu-btn-container u-pull-right"> 
                <a href="examples.html">
                    <div class="menu-text">
                        Examples |
                    </div>
                </a>
            </div>
            <div class="menu-btn-container u-pull-right"> 
                <a href="https://github.com/vrut57/jvCharts" target="blank">
                    <div class="menu-text">
                        Source |
                    </div>
                </a>
            </div>
        </div>

        <div class="charts">
            <div class="u-full-width" style="height: 300px">
                <div id="chart-viz" style="height: 100%; width: 100%; display: block; margin: 0px auto"></div>
            </div>
            <div class="row" style="height: 300px">
                <div class="four columns">
                    <div id="chart-viz2" style="height: 100%; width: 100%;"></div>
                </div>    
                <div class="four columns">
                    <div id="chart-viz3" style="height: 100%; width: 100%;"></div>
                </div>   
                <div class="four columns">
                    <div id="chart-viz4" style="height: 100%; width: 100%;"></div>
                </div>   
            </div>    
        </div>

    </div>    

    
</body>
<script src="data/scatterData.js"></script>  
<script src="index.js"></script>  
</html>
